<nav class="navbar navbar-dark bg-primary">
  <span class="navbar-brand mb-0 h1">My Bookings</span>

<h1>Login</h1>
<form class="container" [formGroup]="loginForm">
  <div class="form-group">
    <input type="email" class="form-control" name="email1" [(ngModel)]="email1" placeholder="Email ID" formControlName="email" required>
    <span class="error" *ngIf="email.invalid && email.touched" >Email is required</span>
  </div>
  <div class="form-group">
   <input type="password" class="form-control" name="password1" [(ngModel)]="password1" placeholder="Password" formControlName="password" required>
   <span class="error" *ngIf="password.invalid && password.touched" >Password is required</span>
  </div>
  <button type="submit" class="form-control" (click)="logIn()" mat-raised-button color="warn">Login</button>
</form>

<div class="card-footer" id="Sticky">
  <small class="text-muted">Persistent</small>
  <small class="text-muted" style="float:right;">Privacy Notice|Cookie Policy|Terms Of Use Â© Persistent Systems</small>

</div>
